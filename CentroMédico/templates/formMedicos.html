<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-body-secondary">
    <!-- NAVBAR -->
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-custom" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">MEDICLIN</a>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Médicos
                        </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/formulario_medicos">Ingresar Médicos</a></li>
                        <li><a class="dropdown-item" href="/lista_medicos">Lista de Medicos</a></li>
                        <!-- <li><a class="dropdown-item" href="#">Something else here</a></li> -->
                    </ul>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- FORMULARIO -->
    {% for mesg in get_flashed_messages() %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>¡Genial!</strong> Se guardó el médico exitosamente.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <div class="d-flex justify-content-center fs-2 mt-2">
        Ingresar Médicos
    </div>
    <div class="container-fluid text-center pt-4">
        <form action="/guardar_medicos" method="POST">
            <div class="row justify-content-md-center">
                <div class="col-5">
                    <div class="mb-3">
                        <label for="txtRFC" class="form-label">RFC</label>
                        <input type="text" class="form-control" name="txtRFC">
                    </div>
                    <div class="mb-3">
                        <label for="txtNombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" name="txtNombre">
                    </div>
                    <div class="mb-3">
                        <label for="txtCedula" class="form-label">Cedula</label>
                        <input type="text" class="form-control" name="txtCedula">
                    </div>
                    <div class="mb-3">
                        <label for="txtCorreo" class="form-label">Correo</label>
                        <input type="text" class="form-control" name="txtCorreo">
                    </div>
                </div>
                <div class="col-5">
                    <div class="mb-3">
                        <label for="txtPassword" class="form-label">Contraseña</label>
                        <input type="text" class="form-control" name="txtPassword">
                    </div>
                    <div class="mb-3">
                        <label for="txtRol" class="form-label">Rol</label>
                        <input type="text" class="form-control" name="txtRol">
                    </div>
                    <div class="mb-3">
                        <label for="intNumeroConsultorio" class="form-label">Número de Consultorio</label>
                        <input type="number" class="form-control" name="intNumeroConsultorio">
                    </div>
                    <button type="submit" class="btn btn-primary mb-4">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
