<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- NAVBAR -->
    {% include 'navbar.html' %}

    <!-- CUERPO DE PÁGINA -->
    <div class="d-flex justify-content-center mx-5 mt-3">
        <table class="table table-secondary table-striped table-sm overflow-hidden text-center table-bordered border-secondary-subtle rounded-3">
            <thead>
                <tr>
                <th scope="col">ID:</th>
                <th scope="col">RFC:</th>
                <th scope="col">Nombre Completo:</th>
                <th scope="col">Cédula:</th>
                <th scope="col">Correo:</th>
                <th scope="col">Password:</th>
                <th scope="col">Rol:</th>
                <th scope="col">Consultorio:</th>
                <th scope="col"></th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {%for medico in medicos%}
                <tr>
                <th scope="row">{{medico.0}}</th>
                <td>{{medico.1}}</td>
                <td>{{medico.2}}</td>
                <td>{{medico.3}}</td>
                <td>{{medico.4}}</td>
                <td>{{medico.5}}</td>
                <td>{{medico.6}}</td>
                <td>{{medico.7}}</td>
                <td class="col-2">
                    <button type="button" class="btn btn-info btn-sm me-3">|Editar|</button>
                    <button type="button" class="btn btn-danger btn-sm">|Borrar|</button>
                </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
